<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>


    <title>Validação de formulários</title>
</head>
<body>
    <!-- Validação do lado do servidor. Usamos a classe is-valid ou is-invalid para modificar o campo -->
    <div class="container my-3">
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form method="post">
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control is-valid" id="logradouro" required></input>
                    <div class="invalid-feedback">
                        Você deve informar o logradouro
                    </div>
                    <div class="valid-feedback">
                        Logradouro informado corretamente
                    </div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-4">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control is-invalid" id="cep" pattern="[0-9]{8}" required>
                    <div class="invalid-feedback">
                        Você deve informar o Cep
                    </div>
                    <div class="valid-feedback">
                        Cep informado corretamente
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="temos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <hr>
        <p class="text-center"><a href="../index.html" class="btn btn-outline-primary btn-lg">Voltar</a></p>
</body>
</html>
