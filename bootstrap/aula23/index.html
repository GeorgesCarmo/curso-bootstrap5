<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>


    <title>Layouts de formulários</title>
</head>
<body>
    <div class="container p-5">
        <div class="row mb-3 g-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Password">
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <label for="" class="col-form-label col-2">E-mail</label>
            <div class="col-10">
                <input name="" id="" type="email" class="form-control"></input>
            </div>
        </div>
        <hr>
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form>
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro"></input>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2"><label for="cep" class="form-label">Cep</label><input type="text" class="form-control" id="cep"></div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <hr>
        <p class="text-center"><a href="../index.html" class="btn btn-outline-primary btn-lg">Voltar</a></p>
</body>
</html>
