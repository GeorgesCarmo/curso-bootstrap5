<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Select, Range e Botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-lg" multiple size="6">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="100" step="1" value="50">
        </div>
        <hr>
        <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
        <a href="#" class="btn btn-outline-success">Link</a>
        <a href="#" class="btn btn-outline-dark btn-lg">Link</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    <hr>
    <div class="container text-center">
        <div class="p-4 col-3 d-inline-block"><a href="../index.html" class="link-dark"><i class="bi-arrow-return-left text-info" style="font-size: 50px;"></i></a></div>
</body>
</html>
