<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Botões e agrupamento de botões</title>
</head>
<body>
    <div class="container py-5">
        <!-- btn-outline-primary / btn-lg / btn-sm / data-bs-toggle -->
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <div class="btn-group mb-3">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>
        <div class="btn-group">
            <input type="checkbox" id="btnc1" class="btn-check">
            <label for="btnc1" class="btn btn-outline-primary">Botão de checagem 1</label>
            <input type="checkbox" id="btnc2" class="btn-check">
            <label for="btnc2" class="btn btn-outline-primary">Botão de checagem 2</label>
            <input type="checkbox" id="btnc3" class="btn-check">
            <label for="btnc3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>
        <hr>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 4</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 5</a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container text-center">
        <a href="../index.html"><button class="btn btn-primary btn-lg">Voltar</button></a>
    </div>
</body>
</html>
