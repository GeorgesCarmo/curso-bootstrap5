<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Formul√°rios</title>
</head>
<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <!-- mb = margim bottom 

                    readonly = somente leitura no input(aceira value)
                    
                    form-control-sm / lg alteram o tamanho do campo
                
                    form-control-plaintext = sem borda??-->
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                <div></div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lebrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Digite para buscar..." list="cidades">

                <option value="Cidade 13"></option>
                <option value="Cidade 14"></option>
                <option value="Cidade 15"></option>
                <option value="Cidade 16"></option>
                <option value="Cidade 17"></option>
                <option value="Cidade 18"></option>
                <option value="Cidade 19"></option>
                <option value="Cidade 20"></option>
                <option value="Cidade 21"></option>
                <option value="Cidade 22"></option>
                <option value="Cidade 23"></option>
                <option value="Cidade 24"></option>
                <option value="Cidade 25"></option>
            </datalist>
        </div>
    </div>
    <hr>
    <div class="container text-center">
        <div class="p-4 col-3 d-inline-block"><a href="../index.html" class="link-dark"><i class="bi-arrow-return-left text-info" style="font-size: 50px;"></i></a></div>
