<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src="Aula30.js" defer></script>

    <title>Mensagens flutuantes</title>
</head>
<body>
    <div class="container my-5">

        <button class="btn btn-primary mx-5" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma mensagem qualquer!">Criar Toast</button>

        <!-- data-bs-placement="top-0" faz a mensagem aparecer acima do toast -->
        
        <button class="btn btn-primary mx-5" id="btnToast" data-bs-toggle="tooltip" data-bs-html="true" data-bs-title="Este botão cria um novo <b>toast</b>">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>
        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum optio aperiam quo quisquam beatae nulla maxime reiciendis quidem! Odit, consequuntur.
            </div>
        </div>
    </div>
    <hr>
    <div class="container text-center my-3">
        <a href="../index.html"><button class="btn btn-primary btn-lg">Voltar</button></a>
</body>
</html>
